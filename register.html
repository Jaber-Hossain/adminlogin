<!DOCTYPE html>
<html>
	<head>
	<title>Register From</title>
	<!--google font-->
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700&display=swap" rel="stylesheet"> 
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
		<div class="register-section">
			<h2>Register Form</h2>
			<form>
				<input type="text" placeholder="First Name" class="reg-section">
				<input type="text" placeholder="Last Name" class="reg-section">
				<select>
					<option>Male</option>
					<option>Female</option>
				</select>
				<input type="text" placeholder="Email Adderss" class="reg-section">
				<input type="text" placeholder="Password" class="reg-section">
				<input type="text" placeholder="Confirm Password" class="reg-section">
				<div>
					<select>
						<option>+880</option>
					</select>
					<input type="phone" placeholder="Mobile Number" class="phone-section">
				</div>
				
				<input type="submit" value="Sign Up" class="btn">
			</form>
		</div>
</div>
</body>
</html>
